<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Resume Builder</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #39ffd9;
    }
    
    .builder-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    @media (min-width: 992px) {
      .builder-container {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .editor-panel {
      background: rgba(26, 26, 46, 0.8);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .preview-panel {
      background: rgba(26, 26, 46, 0.8);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }
    
    h2 {
      color: #39ffd9;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #ddd;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #444;
      background: rgba(30, 30, 60, 0.6);
      color: #fff;
      font-size: 16px;
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    button {
      background: linear-gradient(90deg, #7e6af7 0%, #39ffd9 100%);
      color: #021023;
      border: none;
      padding: 14px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      margin-top: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(126, 106, 247, 0.4);
    }
    
    button i {
      margin-right: 8px;
    }
    
    .resume-preview {
      background: white;
      color: #333;
      border-radius: 8px;
      padding: 30px;
      flex: 1;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: auto;
    }
    
    .resume-header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px solid #39ffd9;
    }
    
    .resume-name {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
      color: #1a1a2e;
    }
    
    .resume-title {
      font-size: 18px;
      color: #7e6af7;
      margin-bottom: 10px;
    }
    
    .resume-contact {
      margin-bottom: 5px;
      color: #555;
    }
    
    .resume-section {
      margin-top: 20px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a2e;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
    }
    
    .resume-list {
      list-style-type: none;
    }
    
    .resume-list li {
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }
    
    .resume-list li:before {
      content: "•";
      color: #7e6af7;
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    .download-btn {
      background: linear-gradient(90deg, #39ffd9 0%, #2ae0ba 100%);
      margin-top: 20px;
      width: 100%;
    }
    
    .pro-tip {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
    
    .pro-tip h3 {
      color: #39ffd9;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Professional Resume Builder</h1>
      <p>Create a polished resume that looks great on any device</p>
    </header>
    
    <div class="builder-container">
      <div class="editor-panel">
        <h2>Edit Your Resume</h2>
        
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" value="Alex Johnson">
        </div>
        
        <div class="form-group">
          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" value="Frontend Developer">
        </div>
        
        <div class="form-group">
          <label for="contactInfo">Contact Information</label>
          <input type="text" id="contactInfo" value="alex@example.com | (123) 456-7890">
        </div>
        
        <div class="form-group">
          <label for="fontSelect">Choose Font</label>
          <select id="fontSelect">
            <option value="'Segoe UI', sans-serif">Segoe UI (Modern)</option>
            <option value="'Georgia', serif">Georgia (Professional)</option>
            <option value="'Arial', sans-serif">Arial (Clean)</option>
            <option value="'Verdana', sans-serif">Verdana (Readable)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="summary">Professional Summary</label>
          <textarea id="summary">Experienced frontend developer with 5+ years building responsive web apps.</textarea>
        </div>
        
        <div class="form-group">
          <label for="experience">Work Experience</label>
          <textarea id="experience">Senior Developer at TechCorp (2020–Present)
- Led a team of 5 engineers
- Improved site performance by 40%
- Implemented React best practices</textarea>
        </div>
        
        <div class="form-group">
          <label for="skills">Skills</label>
          <textarea id="skills">JavaScript
React
CSS
Node.js</textarea>
        </div>
        
        <div class="form-group">
          <label for="education">Education</label>
          <textarea id="education">B.Sc. Computer Science - Tech University
Certified Web Developer - 2021</textarea>
        </div>
        
        <button onclick="updatePreview()">
          <i class="fas fa-sync"></i> Update Preview
        </button>
      </div>
      
      <div class="preview-panel">
        <h2>Resume Preview</h2>

        <!-- Template Selector -->
        <div class="form-group">
          <label for="templateSelect">Choose Template</label>
          <select id="templateSelect" onchange="updatePreview()">
            <option value="default">Default Template</option>
            <option value="modern">Modern Template</option>
            <option value="classic">Classic Template</option>
          </select>
        </div>

        <div id="resumePreview" class="resume-preview">
          <!-- Preview will be generated here -->
        </div>
        
        <button class="download-btn" onclick="downloadResume()">
          <i class="fas fa-download"></i> Download Resume as PDF
        </button>
        
        <div class="pro-tip">
          <h3>Pro Tip</h3>
          <p>FILL AS MUCH YOU CAN — THIS WILL MAKE YOUR RESUME IMPRESSIVE ✅</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  
  <!-- Include jsPDF and html2canvas from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    // Format text as list items
    function formatAsList(text) {
      const lines = text.split("\n").filter(line => line.trim() !== "");
      return `<ul class="resume-list">` + 
        lines.map(line => `<li>${line.replace(/^- /, "").trim()}</li>`).join("") + 
        `</ul>`;
    }

    // Update the resume preview
    function updatePreview() {
      const name = document.getElementById("fullName").value;
      const title = document.getElementById("jobTitle").value;
      const contact = document.getElementById("contactInfo").value;
      const summary = document.getElementById("summary").value;
      const experience = document.getElementById("experience").value;
      const skills = document.getElementById("skills").value;
      const education = document.getElementById("education").value;
      const font = document.getElementById("fontSelect").value;
      const template = document.getElementById("templateSelect").value;

      let templateStyle = "";
      if (template === "modern") {
        templateStyle = "border-left: 5px solid #7e6af7; padding-left: 15px;";
      } else if (template === "classic") {
        templateStyle = "font-family: Georgia, serif; color: #000;";
      }

      const previewElement = document.getElementById("resumePreview");
      if (previewElement) {
        previewElement.style.fontFamily = font;
        previewElement.innerHTML = `
          <div class="resume-header" style="${templateStyle}">
            <div class="resume-name">${name}</div>
            <div class="resume-title">${title}</div>
            <div class="resume-contact">${contact}</div>
          </div>
          
          <div class="resume-section">
            <div class="section-title">Summary</div>
            ${formatAsList(summary)}
          </div>
          
          <div class="resume-section">
            <div class="section-title">Experience</div>
            ${formatAsList(experience)}
          </div>
          
          <div class="resume-section">
            <div class="section-title">Skills</div>
            ${formatAsList(skills)}
          </div>
          
          <div class="resume-section">
            <div class="section-title">Education</div>
            ${formatAsList(education)}
          </div>
        `;
      }
    }

    // Download resume as PDF
    async function downloadResume() {
      try {
        const { jsPDF } = window.jspdf;
        const resumeElement = document.getElementById("resumePreview");
        
        const clone = resumeElement.cloneNode(true);
        clone.style.width = "210mm";
        clone.style.padding = "25mm";
        clone.style.fontSize = "12pt";
        clone.style.lineHeight = "1.4";
        clone.style.position = "absolute";
        clone.style.left = "-9999px";
        document.body.appendChild(clone);
        
        const pdf = new jsPDF("p", "mm", "a4");
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();
        
        const canvas = await html2canvas(clone, {
          scale: 2,
          useCORS: true,
          logging: false
        });
        
        document.body.removeChild(clone);
        
        const imgData = canvas.toDataURL("image/png");
        const imgWidth = pdfWidth;
        const imgHeight = (canvas.height * pdfWidth) / canvas.width;
        
        pdf.addImage(imgData, "PNG", 0, 0, imgWidth, imgHeight);
        pdf.save("professional-resume.pdf");
      } catch (error) {
        console.error("Error generating PDF:", error);
        alert("There was an error generating your PDF. Please try again.");
      }
    }

    window.onload = function() {
      updatePreview();
    };
  </script>
</body>
</html>
