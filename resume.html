<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Resume Builder</title>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6104943961690264" crossorigin="anonymous"></script>
  <style>
    /* (same CSS as before) */
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Professional Resume Builder</h1>
      <p class="tagline">Create a standout resume that gets you noticed by employers</p>
    </header>

    <!-- AdSense Ad Unit -->
    <div class="ad-container">
      <div class="ad-label">Advertisement</div>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-6104943961690264"
           data-ad-slot="1291978205"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="builder-container">
      <div class="editor-panel">
        <h2>Edit Your Resume</h2>

        <!-- (all input fields, select, textarea as before) -->

        <button onclick="updatePreview()">
          <i class="fas fa-sync"></i> Update Preview
        </button>

        <!-- New Refresh Preview Button -->
        <button onclick="refreshPreview()">
          <i class="fas fa-redo"></i> Refresh Preview
        </button>
      </div>

      <div class="preview-panel">
        <h2>Resume Preview</h2>

        <!-- (template selector and preview as before) -->

        <button class="download-btn" onclick="downloadResume()">
          <i class="fas fa-download"></i> Download Resume as PDF
        </button>

        <!-- (Pro Tip section as before) -->
      </div>
    </div>

    <!-- AdSense Ad Unit -->
    <div class="ad-container">
      <div class="ad-label">Advertisement</div>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-6104943961690264"
           data-ad-slot="6987744742"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <!-- Include Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <!-- Include jsPDF and html2canvas from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    let currentTemplate = 'professional';
    let currentFont = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";

    function formatAsList(text) {
      const lines = text.split("\n").filter(line => line.trim() !== "");
      return `<ul class="resume-list">` + 
        lines.map(line => `<li>${line.replace(/^- /, "").trim()}</li>`).join("") + 
        `</ul>`;
    }

    function updatePreview() {
      const name = document.getElementById("fullName").value;
      const title = document.getElementById("jobTitle").value;
      const contact = document.getElementById("contactInfo").value;
      const summary = document.getElementById("summary").value;
      const experience = document.getElementById("experience").value;
      const skills = document.getElementById("skills").value;
      const education = document.getElementById("education").value;
      const projects = document.getElementById("projects").value;
      currentFont = document.getElementById("fontSelect").value;

      const previewElement = document.querySelector(".resume-content");
      if (previewElement) {
        previewElement.style.fontFamily = currentFont;
        applyTemplateStyles(previewElement, currentTemplate);
        previewElement.innerHTML = `
          <div class="resume-header">
            <div class="resume-name">${name}</div>
            <div class="resume-title">${title}</div>
            <div class="resume-contact">${contact}</div>
          </div>
          <div class="resume-section">
            <div class="section-title">Professional Summary</div>
            ${formatAsList(summary)}
          </div>
          <div class="resume-section">
            <div class="section-title">Work Experience</div>
            ${formatAsList(experience)}
          </div>
          <div class="resume-section">
            <div class="section-title">Skills</div>
            ${formatAsList(skills)}
          </div>
          <div class="resume-section">
            <div class="section-title">Education</div>
            ${formatAsList(education)}
          </div>
          <div class="resume-section">
            <div class="section-title">Projects & Achievements</div>
            ${formatAsList(projects)}
          </div>
        `;
      }
    }

    // Refresh function to clear and regenerate preview
    function refreshPreview() {
      document.querySelector(".resume-content").innerHTML = "";
      updatePreview();
    }

    function changeTemplate(template) {
      currentTemplate = template;
      document.querySelectorAll('.template-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      updatePreview();
    }

    function applyTemplateStyles(element, template) {
      const resumePreview = document.getElementById("resumePreview");
      resumePreview.className = 'resume-preview';
      switch(template) {
        case 'professional':
          resumePreview.style.borderLeft = '4px solid #7e6af7';
          resumePreview.style.background = '#fff';
          break;
        case 'modern':
          resumePreview.style.borderTop = '4px solid #39ffd9';
          resumePreview.style.background = '#fafafa';
          break;
        case 'creative':
          resumePreview.style.background = 'linear-gradient(white, #f8f8ff)';
          resumePreview.style.border = '1px solid #e0e0ff';
          break;
        case 'minimalist':
          resumePreview.style.background = '#fff';
          resumePreview.style.padding = '25px';
          resumePreview.style.border = '1px solid #eee';
          break;
      }
    }

    async function downloadResume() {
      try {
        const { jsPDF } = window.jspdf;
        const resumeElement = document.getElementById("resumePreview");
        const clone = resumeElement.cloneNode(true);
        clone.style.width = "210mm";
        clone.style.padding = "20mm";
        clone.style.fontSize = "12pt";
        clone.style.lineHeight = "1.4";
        clone.style.fontFamily = currentFont;
        clone.style.backgroundColor = getComputedStyle(resumeElement).backgroundColor;
        clone.style.color = getComputedStyle(resumeElement).color;
        clone.style.position = "absolute";
        clone.style.left = "-9999px";
        document.body.appendChild(clone);

        const pdf = new jsPDF("p", "mm", "a4");
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const canvas = await html2canvas(clone, { scale: 2, useCORS: true, logging: false, backgroundColor: getComputedStyle(resumeElement).backgroundColor });
        document.body.removeChild(clone);

        const imgData = canvas.toDataURL("image/png");
        const imgHeight = (canvas.height * pdfWidth) / canvas.width;
        pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, imgHeight);
        pdf.save("professional-resume.pdf");
      } catch (error) {
        console.error("Error generating PDF:", error);
        alert("There was an error generating your PDF. Please try again.");
      }
    }

    window.onload = function() { updatePreview(); };
  </script>
</body>
</html>
